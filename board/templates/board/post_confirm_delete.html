{% extends 'blog_base.html' %}

{% load static %}

{% block extrahead %}
<link rel="stylesheet" href="{% static "css/post_confirm_delete.css" %}">
{% endblock %}

{% block title %}{% endblock %}

{% block content %}
<div class="delete_body">
    <h1>Post Delete</h1>
    <br>
    <h2>정말로 "{{ object }}"를 삭제하시겠습니까?</h2>
    <form action="." method="post">
        {% csrf_token %}

        <div><input type="submit" value="삭제" class="btn_danger"/></div>
        <div class="run_btn"><a href="/">취소</a></div>
    </form>
</div>
{% endblock %}
